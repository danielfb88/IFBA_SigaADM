<?xml version="1.0" standalone="yes"?>
<conf>
    <options>
        <debug>true</debug>
    </options>
    <trace_port>9999</trace_port>
    <mail>
        <host>smtp.gmail.com</host> <!-- Servidor SMTP -->
        <ssl>TRUE</ssl>
        <auth>FALSE</auth> <!-- FALSE, não requer autenticação - TRUE, requer autenticação -->
                <user>usuario@gmail.com</user> <!-- Usuário do servidor SMTP, se servidor requer autenticação -->
                <pass>sua_senha</pass> <!-- Senha do servidor SMTP, se servidor requer autenticação -->
                <from>usuario@gmail.com</from> <!-- E-mail utilizado para o envio -->
        <port>465</port> <!-- Geralmente 25 se servidor não requer autenticação, 587 caso contrário -->
    </mail>
</conf>
      
